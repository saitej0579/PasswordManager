<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAITEJ a's PASS GENERATOR</title>
  <link rel="shortcut icon" href="artworks-000081734512-uyapr8-t500x500.jpg" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div id="container">
      <!-- heading -->
      <h1>PASSWORD GENERATOR</h1>
  
      <!-- otput container -->
      <div class="outputcointainer">
        
        <input class="password-display" data-passwordisplay placeholder="PASSWORD">
        
        <button class="copybtn" data-copybtn>
          <span class="copymessage" data-copymsg></span>
          <img class="copyimage" src="copy.svg" alt="copy">
        </button>
  
      </div>
  
      <!-- input container -->
      <div class="inputcontainer">
  
        <!-- length part -->
        <div class="leghthcontainer">
          <p>Password Length</p>
          <p data-passwordlength ></p>
        </div>
  
        <!-- slider part -->
        <input class="slider" data-sliderlength type="range" min="1" max="20" step="1">
  
        <!-- ceckbox part -->
        <div class="check">
          <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Include uppercase letters</label>
           </div>
     
           <div>
             <input type="checkbox" id="lowercase">
             <label for="uppercase">Include lowercase letters</label>
           </div>
     
           <div>
             <input type="checkbox" id="numbers">
             <label for="uppercase">Include numbers</label>
           </div>
     
           <div>
             <input type="checkbox" id="symbols">
             <label for="uppercase">Include symbols</label>
           </div>
        </div>
  
        <!-- strength part -->
        <div class="strengthcontainer">
          <p>Strength</p>
          <div class="indicator" data-strengthindicator></div>
        </div>
  
        <!-- button part -->
        <button class="generatebutton">
          GENERATE PASSWORD
        </button>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
